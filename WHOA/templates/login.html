{% extends "layout.html" -%}
{% block body -%}
<div class="ui middle aligned center aligned grid">
	<div class="column">
		<h2 class="ui teal image header">
			<!-- img class="image" src="{{ url_for('static', filename='logo.png') }}" / -->
			<div class="content">
				Login to your WHOA account
			</div>
		</h2>
		<form method="POST" class="ui large form">
			<div class="ui stacked segment">
				<div class="field">
					<div class="ui left icon input">
						<i class="user icon"></i>
						<input name="email" placeholder="E-mail address" type="text" />
					</div>
				</div>
				<div class="field">
					<div class="ui left icon input">
						<i class="lock icon"></i>
						<input name="password" placeholder="Password" type="password" />
					</div>
				</div>
				<div class="ui fluid large teal submit button">
					Login
				</div>
			</div>
			<div class="ui error message"></div>
		</form>
		<div class="ui message">
			Need to join your local area's community?
			<a href="{{ url_for('register_community') }}"> Register now!</a>
		</div>
	</div>
</div>
<style type="text/css">
	body {
		background-color: #DADADA;
	}

	body>.grid {
		height: 100%;
	}

	.image {
		margin-top: -100px;
	}

	.column {
		max-width: 450px;
	}
</style>
{% endblock %}
