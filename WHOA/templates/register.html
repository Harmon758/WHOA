{% extends "layout.html" -%}
{% block body -%}
<div class="ui middle aligned center aligned grid">
	<div class="column">
		<h2 class="ui teal image header">
			<!-- img class="image" src="{{ url_for('static', filename='logo.png') }}" / -->
			<div class="content">
				Register to join your local WHOA community
			</div>
		</h2>
		<form method="POST" class="ui large form">
			<div class="ui stacked segment">
				<div class="field">
					<div class="ui left icon input">
						<i class="pencil icon"></i>
						<input id="first_name" name="first_name" placeholder="First Name" type="text" required />
					</div>
				</div>
				<div class="field">
					<div class="ui left icon input">
						<i class="pencil icon"></i>
						<input id="last_name" name="last_name" placeholder="Last Name" type="text" required />
					</div>
				</div>
				<div class="field">
					<div class="ui left icon input">
						<i class="user icon"></i>
						<input id="email" name="email" placeholder="E-mail address" type="text" required />
                    </div>
                </div>
                <div class="field">
					<div class="ui left icon input">
						<i class="check icon"></i>
						<input name="email_confirm" placeholder="Verify E-mail address" type="text" data-rule-email="true" data-rule-equalTo="#email" required />
                    </div>
                </div>
				<div class="field">
					<div class="ui left icon input">
						<i class="lock icon"></i>
						<input id="password" name="password" placeholder="Password" type="password" required />
					</div>
                </div>
                <div class="field">
					<div class="ui left icon input">
						<i class="check icon"></i>
						<input name="password_confirm" placeholder="Verify Password" type="password" data-rule-password="true" data-rule-equalTo="#password" required />
					</div>
				</div>
				<div class="field">
					<div class="ui left icon input">
						<i class="home icon"></i>
						<input name="address" placeholder="Address" type="text" required />
					</div>
				</div>
				<div class="field">
					<div class="ui left icon input">
						<i class="phone icon"></i>
						<input name="phone_number" placeholder="Phone Number" type="text" required />
					</div>
				</div>
                <div class="field">
					<div class="ui left icon input">
						<i class="compass icon"></i>
						<input name="invite_code" placeholder="Invite Code" type="text" required />
					</div>
				</div>
				<input type="submitter" value="Register" name="submitter" id="submitter" class="ui fluid large teal button"></input>
			</div>
			<div class="ui error message"></div>
		</form>
	</div>
</div>
<style type="text/css">
	body {
		background-color: #DADADA;
	}

	body>.grid {
		height: 100%;
	}

	.image {
		margin-top: -100px;
	}

	.column {
		max-width: 450px;
	}
</style>
<script>
    $(document).ready(function() {
			var submit_button = $("#submitter").click(function() {
                if (document.forms[0].checkValidity()) {
                    document.forms[0].submit();
                }
            })
        });
</script>
{% endblock %}
